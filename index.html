<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vita Mahjong - Katta Ekran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #2c5844; /* Classic Mahjong Green */
        overflow: hidden; /* Prevent scrolling for immersive desktop feel */
      }

      /* Custom scrollbar for the tiles container if needed, though we aim for fit-to-screen */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e3d2f;
      }
      ::-webkit-scrollbar-thumb {
        background: #4ade80;
        border-radius: 4px;
      }
      
      .tile-shadow {
        box-shadow: 
          1px 1px 0px #b0b0b0,
          2px 2px 0px #9e9e9e,
          3px 3px 0px #757575,
          4px 4px 0px #616161,
          5px 5px 4px rgba(0,0,0,0.4);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      @keyframes pulse-selected {
        0% {
          box-shadow: 0 0 0 4px #facc15, 0 0 10px rgba(250, 204, 21, 0.5);
          transform: translate(-2px, -2px) scale(1);
        }
        50% {
          box-shadow: 0 0 0 6px #fbbf24, 0 0 20px rgba(250, 204, 21, 0.8);
          transform: translate(-2px, -2px) scale(1.03);
        }
        100% {
          box-shadow: 0 0 0 4px #facc15, 0 0 10px rgba(250, 204, 21, 0.5);
          transform: translate(-2px, -2px) scale(1);
        }
      }

      .tile-selected {
        animation: pulse-selected 2s infinite ease-in-out;
        z-index: 100 !important;
        border-color: #facc15 !important;
      }

      @keyframes hint-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7);
          border-color: #ec4899;
        }
        70% {
          box-shadow: 0 0 0 10px rgba(236, 72, 153, 0);
          border-color: #ec4899;
        }
        100% {
          box-shadow: 0 0 0 0 rgba(236, 72, 153, 0);
          border-color: #ec4899;
        }
      }

      .tile-hinted {
        animation: hint-pulse 1.5s infinite;
        z-index: 90 !important;
        border-color: #ec4899 !important;
        filter: brightness(1.1);
      }

      /* Explosion Particles */
      @keyframes particle-explode {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--r));
          opacity: 0;
        }
      }

      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #fef08a; /* Yellowish-white stone dust */
        border-radius: 2px;
        animation: particle-explode 0.6s ease-out forwards;
        pointer-events: none;
      }
      
      .particle:nth-child(even) {
        background-color: #d1d5db; /* Grey stone dust */
      }
    </style>
